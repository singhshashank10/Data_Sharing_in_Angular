<div class="inBox">
    <div>
        <h1>First Component</h1>
        <h5>Child to parent </h5>
        <p>This component (child) takes the input from the user. This input is then share this data
            though EventEmitter to the app component (parent). We used Output method to perform this data-sharing </p>
    </div>
    <div>
        <input type="text" #Input (keyup)="inputFun(Input.value)" placeholder="Write Something here">
    </div>
</div>
